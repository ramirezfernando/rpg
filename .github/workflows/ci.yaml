name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # 1. Run `clang-tidy` static analysis.
  tidy:
    name: clang-tidy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up SDL3
        uses: libsdl-org/setup-sdl@main
        with:
          install-linux-dependencies: true
          version: 3-latest
          version-sdl-image: 3-latest

      - name: Install clang-tidy
        run: |
          sudo apt-get install -y clang clang-tidy

      - name: Run clang-tidy
        run: |
          SRCS=$(find src -name "*.cpp" | tr '\n' ' ')
          SDL3_INCLUDES="-isystem $(pkg-config --variable=includedir sdl3)"
          CXXFLAGS="-std=c++23 -Isrc $SDL3_INCLUDES \
            -Wall -Weffc++ -Wextra -Wconversion \
            -Wsign-conversion -Wimplicit-fallthrough -Werror"

          clang-tidy --header-filter='src/.*' $SRCS -- $CXXFLAGS

  # 2. Build.
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up SDL3
        uses: libsdl-org/setup-sdl@main
        with:
          install-linux-dependencies: true
          version: 3-latest
          version-sdl-image: 3-latest

      - name: Install clang
        run: sudo apt-get install -y clang

      - name: Compile and link
        run: |
          SDL3_INCLUDES="-isystem $(pkg-config --variable=includedir sdl3)"
          CXXFLAGS="-std=c++23 -Isrc $SDL3_INCLUDES \
            -Wall -Weffc++ -Wextra -Wconversion \
            -Wsign-conversion -Wimplicit-fallthrough -Werror"
          LDFLAGS="$(pkg-config --libs sdl3) $(pkg-config --libs sdl3-image)"

          # Compile
          SRCS=$(find src -name "*.cpp")
          for src in $SRCS; do
            obj="${src%.cpp}.o"
            echo "  CC  $src"
            clang++ $CXXFLAGS -c "$src" -o "$obj"
          done

          # Link
          mkdir -p out
          OBJS=$(find src -name "*.o" | tr '\n' ' ')
          echo "  LD  out/play"
          clang++ $OBJS -o out/play $LDFLAGS

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: play-linux
          path: out/play
          retention-days: 7